{% load i18n %}
{% load account_tags %}


<ul class="navbar-nav">
    {% if request.user.is_authenticated %}
        <li class="navbar-text">
            <i class="fa fa-user"></i> {% user_display request.user %}
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_settings' %}"><i class="f
 fa-cog"></i> {% trans "Settings" %}</a>
        </li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">{% trans "Log in" %}</a></li>
        {% if ACCOUNT_OPEN_SIGNUP %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">{% trans "Sign up" %}</a></li>
        {% endif %}
    {% endif %}
</ul>

<form id="accountLogOutForm" style="display: none;" action="{% url 'account_logout' %}" method="POST">
    {% csrf_token %}
</form>
